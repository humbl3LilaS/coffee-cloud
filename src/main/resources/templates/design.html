<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        lang="en"
>
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/coffee-icon.png}" alt=""/>

<form method="POST" th:object="${coffee}">
    <div class="grid">
        <div class="ingredient-group" id="milk">
            <h3>Pick your milk type:</h3>
            <div th:each="ingredient : ${milk}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="syrups">
            <h3>Pick your syrup type:</h3>
            <div th:each="ingredient : ${syrups}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="cream">
            <h3>Pick your cream type:</h3>
            <div th:each="ingredient : ${cream}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

    </div>

    <div>


        <h3>Name your Coffee creation:</h3>
        <input type="text" th:field="*{name}"/>
        <br/>

        <button>Submit Your Coffee</button>
    </div>
</form>
</body>
</html>
